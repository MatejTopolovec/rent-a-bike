<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
</head>
<body>

<h1>Bikes</h1>

      <div class="container-fluid">



      <table class="table table-striped" >
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Date</th>
				<th>Quantity</th>
				<th>Available</th>
				<th>Type of bike</th>
				<th sec:authorize="hasRole('ROLE_ADMIN')">Show</th>
			</tr>



      <tr th:each="line : ${bike}">
         <td th:text="${line.id}"></td>
         <td th:text="${line.name}"></td>
   <!--  <td th:text="${line.dateAdded}"></td>  -->    
         <td th:text="${line.quantity}"></td>
         <td th:text="${line.available}"></td>
   <!--  <td th:text="${line.biketype.id}"></td>
         <td th:text="${line.biketype.name}"></td>
       -->
         
         
      </tr>
      
</table>
</div>
</body>
</html>
