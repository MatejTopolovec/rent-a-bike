<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8"></meta>
<title>Bikes</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
<script
	src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="/js/datatable_bikes.js"></script>
<script type="text/javascript">

$(function () {
	  $('[data-toggle="tooltip"]').tooltip()
	})
	   

</script>
<link rel="stylesheet" type="text/css" th:href="@{/css/dizajn.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
</head>
<body>


  <div th:replace="../fragments/header :: header"></div>
  
  <h3>Bikes</h3>
  <div id ="bb"> <a th:href="@{/CreateBike}" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Create bike" >Create new Bike</a></div>

      <div class="container-fluid" sec:authorize="isAuthenticated()" >
      <table id="bikeTable" class="display" >
      <thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Date</th>
				<th>Quantity</th>
				<th>Available</th>
		        <th>Type of bike</th>  
		         <th></th>
		         <th></th>
			<!--  <th>Edit/Delete</th> -->
			</tr>
     </thead>

 
      <tr th:each="line : ${bikes}">
         <td th:text="${line.id}"></td>
         <td th:text="${line.name}"></td>
         <td th:text="${#dates.format(line.dateAdded, 'dd-MM-yyyy')}"></td>     
         <td th:text="${line.quantity}"></td>
         <td th:text="${line.available}"></td>
           <td th:text="${line.biketype.name}"></td> 
          <td><a th:href="@{/BikeDetails/{id}/(id=${line.id})}">Details</a></td>
         <td><a th:href="@{/EditBike/{id}/(id=${line.id})}">Edit</a></td>
         <td><a th:href="@{/DeleteBike/{id}/(id=${line.id})}" class="btn btn-danger" >Delete</a></td>
      </tr>
     
     
    </table>
   </div>
   
   
</body>
<footer>
 <div class="footer">
     <div th:replace="../fragments/footer :: footer"></div>
 </div>
</footer>
</html>
