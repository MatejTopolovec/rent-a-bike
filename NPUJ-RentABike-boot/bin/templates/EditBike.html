<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Login Page</title>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" type="text/css" th:href="@{/css/dizajn.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'dd-mm-yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
    
    
$(function () {
	  $('[data-toggle="tooltip"]').tooltip()
	})
	   

    
</script>

</head>
<body>
	<div th:replace="../fragments/header :: header"></div>
    <h3>Create new Bike</h3>
	
	
	<div class="container-fluid"  sec:authorize="isAuthenticated()" >	
	
			<form method="POST" th:object="${Bike}" >			
						
				<div class="form-group row">
						<label for="name" class="col-sm-1  col-form-label">Name: </label>
						  <div class="col-sm-5 mb-3">
						   <input type="text" th:field="*{name}" class="form-control" />
						<span class="validation-error"
							th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}">Bike name error
						</span>
					</div>
				</div>
				
				
					<div  class="form-group row">
						<label for="date"  class="col-sm-1  col-form-label">Date: </label>
					    	<div class="col-sm-5 mb-3">
							<input  name="date" type="text" th:field="*{date}" class="form-control" placeholder="dd-mm-yyyy" />
						<span class="validation-error"
							th:if="${#fields.hasErrors('date')}"
							th:errors="*{date}">Bike date error
						</span>
						</div>
					</div>
				
				
				
				<div class="form-group row" >
						 <label for="quantity" class="col-sm-1  col-form-label">Quantity: </label>
						 	<div class="col-sm-5 mb-3">
						    <input type="number" th:field="*{quantity}" class="form-control" />
						<span class="validation-error"
							th:if="${#fields.hasErrors('quantity')}"
							th:errors="*{quantity}">Bike quantity error
						</span>
					</div>
				</div>
				
				
				
				
				<div class="form-group row">
					
						<label for="available"  class="col-sm-1  col-form-label">Available: </label>
						   <div class="col-sm-5 mb-3">
							<input type="number" th:field="*{available}" class="form-control" />
						<span class="validation-error"
							th:if="${#fields.hasErrors('available')}"
							th:errors="*{available}">Bike available error
						</span>
					</div>
				</div>
				
				     
				     
				<div class="form-group row">
				
		   				<label for="TypeOfBike"  class="col-sm-1  col-form-label">Type : </label>
		   				   <div class="col-sm-5 mb-3">
						<select th:field="*{BikeType.id}" class="form-control">
							<option value="0" > --type of bike--   </option>
							<option th:each=" line : ${BikeTypes}"
									th:value="${line.id}"
									th:text="${line.name}"></option>
						</select>
						<span class="validation-error"
							th:if="${#fields.hasErrors('BikeType')}"
							th:errors="*{BikeType}">Type of bike error
						</span>
					</div>
			    </div>
			 
			 
			 
				<div class="form-group row" >
					<div class="col-md-7 mb-3">	 
						<input type="submit" value="Save" class="btn btn-success"  data-toggle="tooltip"  data-placement="bottom"  title="Click on save"/>
					</div>
				</div>
			</form>
		</div>
	




</body>
<footer>
 <div class="footer">
     <div th:replace="../fragments/footer :: footer"></div>
 </div>
</footer>

</html>
