<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/dizajn.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
</head>
<body>

<h1>Customers</h1>
  <div th:replace="../fragments/header :: header"></div>
  <div id ="bb"> <a th:href="@{/bikes}" class="btn btn-info" >Bikes</a></div>

      <div class="container-fluid">
      <table class="table table-striped" >
			<tr>
				<th>Id</th>
				<th>Username</th>
				<th>Name</th>
				<th>Surname</th>
			
		
		
		
				<th>Membership name</th>
				<th>Discount rate</th>
				<th>Months</th>
				<th></th>
				<th></th>
			</tr>



      <tr th:each="line : ${customers}">
         <td th:text="${line.id}"></td>
         <td th:text="${line.username}"></td>
         <td th:text="${line.name}"></td>     
         <td th:text="${line.surname}"></td>
       
       
      
       
          <td th:text="${line.membershipType.name}"></td>
         <td th:text="${line.membershipType.discountRate}"></td>
         <td th:text="${line.membershipType.durationInMonths}"></td>
         <td><a th:href="@{/DeleteCustomers}" class="btn btn-danger" >Delete</a></td>
      </tr>
      
    </table>
   </div>
   
   <div th:replace="../fragments/footer :: footer"></div>
</body>
</html>
