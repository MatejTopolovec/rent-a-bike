#homePage
subtitle.News = Was gibt's Neues?
paragraph.News = Sean Sweeney \u00f6ffnete die T\u00fcr der renovierten Scheune von 1839hinter seinem Haus in Wayne, Pa., au\u00dferhalb von Philadelphia. Drinnen, einsFahrrad nach dem anderen hing an Haken, die in eine fleischige Decke geschraubt warenbeam: Mr. Sweeneys Triathlon-Bike, Rennrad und zwei Mountainbikesneben vier Fahrr\u00e4dern, die seiner Frau und einer seiner Frau geh\u00f6rtendrei T\u00f6chter. Mr. Sweeney rast oft und die ganze FamilieTriathlon. Der 59-j\u00e4hrige Mr. Sweeney, ein strategischerBerater f\u00fcr die Tokio Marine Versicherungsgesellschaften, immer gehasstdie Fahrr\u00e4der zu einem \u00f6rtlichen Gesch\u00e4ft bringen, um dort repariert und repariert zu werden. "ICHIch muss das gro\u00dfe Ding genau dort hintragen ", sagte er und deutete auf etwasein Fahrradst\u00e4nder f\u00fcr sein Auto. "Ich muss es laden; Es schmatzt meine Beine.Meine Frau und meine Kinder, alle hassen es, es zu tun, und wir haben es alle aufgeschoben. "AufAn diesem Tag musste Mr. Sweeney allerdings nur auf das Motorrad zeigenwollte repariert werden - ein Trek Hardtail Mountainbike mit ein paarmysteri\u00f6ses Quietschen nach einem letzten Rennen - und die Arbeit war im Gange.Seth Samson, ein Fahrradmechaniker f\u00fcr eine Firma namens Velofix, rolltedas Fahrrad in einen gro\u00dfen roten Lieferwagen, der in Mr. Sweeneys Einfahrt geparkt war,klemmte es auf einen St\u00e4nder und begann es auseinander zu nehmen.
subtitle.rent = Mieten Sie einen neuen Orbea!
paragraph.rent = Orbea hat zuvor Fahrr\u00e4der an Teams gesponsert und geliefert,einschlie\u00dflich des jetzt nicht mehr existierenden Euskaltel-Euskadi-Profiteams in derBaskenland von Spanien und das Herring Gas-Team in den USA. SamuelS\u00e1nchez fuhr mit einem Orbea Orca Carbon das Stra\u00dfenrennen an derBei den Olympischen Spielen in Peking und Julien Absalon gewann das Mountainbike Gold aufOrbea Alma. Craig Alexander, dreimaliger Ironman World TriathlonChampion (2008, 2009, 2011) fuhr mit seinen ersten 2 Siegen einen Orbea Orduund obwohl er geplant hatte, den Rest seiner Karriere Rennen zu fahrenauf Orbea - Fahrr\u00e4dern, nachdem er einen lebenslangen Vertrag mit Orbea unterzeichnet hat2010 wechselte er f\u00fcr das Rennen 2011 zu einer anderen Marke.

