paragraph.News = Sean Sweeney abri\u00F3 la puerta al granero restaurado de 1839 detr\u00E1s de su casa en Wayne, Pensilvania, en las afueras de Filadelfia. Dentro, uno bicicleta tras otra colgada de ganchos atornillados en un techo fornido beam: la bicicleta de triatl\u00F3n del Sr. Sweeney, la bicicleta de carretera y dos bicicletas de monta\u00F1a colgado junto a cuatro bicicletas pertenecientes a su esposa y una de sus tres hijas. El Sr. Sweeney corre a menudo, y toda la familia compite en triatlones. El Sr. Sweeney, de 59 a\u00F1os, una persona asesor de las compa\u00F1\u00EDas de seguros de Tokio Marine, siempre odiado transportar las bicicletas a una tienda local para que sean puestas a punto y reparadas. "YO tiene que llevar esa gran cosa all\u00ED mismo ", dijo, gesticulando hacia un portabicicletas para su auto. "Tengo que cargarlo; golpea mis piernas. Mi esposa e hijos, todos odian hacerlo, y todos lo posponemos ". este d\u00EDa, sin embargo, el Sr. Sweeney solo tuvo que se\u00F1alar la bicicleta que \u00E9l quer\u00EDa reparada: una bicicleta de monta\u00F1a Trek hardtail con algunos chirridos misteriosos despu\u00E9s de una carrera reciente, y el trabajo estaba en marcha. Seth Samson, mec\u00E1nico de bicicletas de una empresa llamada Velofix, rod\u00F3 la bicicleta en una gran camioneta roja estacionada en el camino de entrada del Sr. Sweeney, lo recort\u00E9 en un soporte y comenc\u00E9 a desarmarlo.
paragraph.rent = Anteriormente, Orbea hab\u00EDa patrocinado y suministrado bicicletas a equipos, incluido el ahora desaparecido equipo profesional Euskaltel-Euskadi en el \u00E1rea vasca de Espa\u00F1a y el equipo de Herring Gas en Estados Unidos. Samuel S\u00E1nchez mont\u00F3 Orbea Orca Carbon para ganar la carrera de carretera en el Los Juegos Ol\u00EDmpicos de Beijing y Julien Absalon ganaron el oro de la bicicleta de monta\u00F1a en una Orbea Alma. Craig Alexander, tres veces Ironman World Triathlon Champion (2008, 2009, 2011), mont\u00F3 Orbea Ordu en sus primeras 2 victorias y aunque hab\u00EDa planeado pasar el resto de su carrera de carrera en las bicicletas Orbea, habiendo firmado un contrato de por vida con Orbea en 2010, cambi\u00F3 a otra marca para la carrera de 2011.

