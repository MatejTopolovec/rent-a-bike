paragraph.News = Sean Sweeney otvorio je vrata obnovljenom \u0161talu 1839. godine iza ku\u0107e u Wayneu, Pennsylvania, izvan Philadelphije. Unutra, jedna za drugom visio bicikl pijan na krovnu gredu debeo kuke: bicikl triatl  u00f3n gospodin Sweeney, cestovni bicikl i dva bicikla jahanje  u00f1a obje\u0161en sa \u010Detiri bicikli pripada supruzi i jedan od njegove tri k\u0107eri. G. Sweeney radi \u010Desto, a cijela obitelj se natje\u010De u triatlonu. G. Sweeney, 59 do  u00F1os savjetnik tvrtke  u00F1  u00EDas Tokio Marine Insurance osoba, uvijek sam mrzio za prijevoz bicikla na lokalnom du\u0107anu koji treba popraviti i remonta. \u201EMoram da se toliko svi  u00ed isto\u201D, rekao je, pokazuju\u0107i na bicikl stalak za va\u0161 automobil. \u201EMoram u\u010Ditavanje pogodi nogama moju \u017Eenu i djecu, svatko mrzi, i svi smo odgoditi.\u201D. Ova d  u00EDa, me\u0111utim, gospodin Sweeney je samo da se  u00F1alar bicikl  u00E9l quer  u00EDa popravljena je vo\u017Enja biciklom  u00f1a Trek hardtail s nekim tajanstvenim \u0161kripanje nakon  u00E9s nedavne utrke, i rad je u tijeku. Seth Samson, mec  u00E1nico bicikl tvrtka zove Velofix, \u0161tap  u00F3 bicikl u velikom crvenom kamionu parkiranom na prilazu gospodina Sweeney, na recort  u00e9 na stalak i po\u010Deo sam  u00e9 razoru\u017Eati.
paragraph.rent = Prije toga, Orbea je sponzorirala i opskrbljivala bicikle timovima, uklju\u010Duju\u0107i i sada izgubljeni profesionalni tim Euskaltel-Euskadi u baskijskoj regiji \u0160panjolske i ekipu Herring Gas u Sjedinjenim Dr\u017Eavama. Samuel Sanchez Orbea Orca Carbon osvojio utrku na Olimpijskim igrama u Pekingu i Julien Absalon osvojio zlato od mountain bike u Orbea Alma. Craig Alexander, tri puta Ironman World Triathlon Champion (2008., 2009., 2011.), Mont Orbea Ordu u prve dvije pobjede i premda je planirao provesti ostatak karijere na Orbea biciklima, potpisivanjem ugovora za \u017Eivot s Orbeom u 2010, promijenio se u drugu marku za utrku 2011. godine.

