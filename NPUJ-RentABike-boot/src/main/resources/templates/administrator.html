<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
<title>Login Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/dizajn.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
</head>
<body>
<div th:replace="../fragments/header :: header"></div>
	
	<div class="container-fluid">
      <table class="table table-striped" id="myTableRow" >
			<tr>
				<th th:text="#{admin.name}"></th>
				<th th:text="#{admin.surname}">Surname</th>
				<th th:text="#{admin.username}">Username</th>
				<th th:text="#{admin.add}"></th>
				<th th:text="#{admin.delete}"></th>
			</tr>

	      <tr th:each="line : ${Newuser}">
	         <td th:text="${line.name}"></td>
	         <td th:text="${line.surname}"></td>     
	         <td th:text="${line.username}"></td>
	         <td>
	         	<form th:action="@{|/adminadd/${line.id}|}" method="POST">
		            <button class="btn btn-success" type="submit" th:text="#{admin.add}"></button>
		        </form>
		    </td>
	         <td>
	         	<form th:action="@{|/admindelete/${line.id}|}" method="POST">
		            <button class="btn btn-danger" type="submit" th:text="#{admin.delete}"></button>
		        </form>
		    </td>
	      </tr>
    </table>
 </div>

<div th:replace="../fragments/footer :: footer"></div>
</body>
</html>
