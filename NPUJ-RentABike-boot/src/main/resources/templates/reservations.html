<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8"></meta>
<title>Bikes</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"	href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
<script
	src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

<script src="/js/datatable_reservations.js"></script>


<link rel="stylesheet" type="text/css" th:href="@{/css/dizajn.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

</head>
<body>

<h1 th:text="#{tab.Reservations}">Reservations</h1>
  <div th:replace="../fragments/header :: header"></div>
  
	<div class="container-fluid">
		<table id="reservationTable" class="display">
			<thead>
				<tr>
					<th>Id</th>
					<th th:text="#{reservation.startDate}">Start Time</th>
					<th th:text="#{reservation.endDate}">End Time</th>
					<th th:text="#{reservation.customer}">Customer</th>
				</tr>
			</thead>
		</table>
	</div>

	<div id="bb">
		<a th:href="@{/reservations/new}" class="btn btn-info" th:text="#{reservation.new}">New</a>
	</div>

   <div th:replace="../fragments/footer :: footer"></div>
</body>
</html>
